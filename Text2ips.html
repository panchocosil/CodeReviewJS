
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var textBox1 = document.createElement('textarea');
textBox1.id = 'textBox1';
textBox1.rows = 10;
textBox1.cols = 50;
document.body.appendChild(textBox1);

var textBox2 = document.createElement('textarea');
textBox2.id = 'textBox2';
textBox2.rows = 10;
textBox2.cols = 50;
document.body.appendChild(textBox2);

var button = document.createElement('button');
button.innerHTML = 'Extract IP';
document.body.appendChild(button);

button.onclick = function() {
  var textBox1 = document.getElementById('textBox1');
  var textBox2 = document.getElementById('textBox2');
  var text = textBox1.value;
  var ip = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/g;
  var ipPort = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?):[0-9]{1,5}\b/g;
  var result = text.match(ip);
  var result2 = text.match(ipPort);
  textBox2.value = result.join('\n') + '\n' + result2.join('\n');
}
});

// Darkmode
document.addEventListener("DOMContentLoaded", function() {

var button = document.createElement('button');
button.innerHTML = 'Dark Mode';
button.addEventListener('click', function() {
  if (document.body.style.backgroundColor === 'gray') {
    document.body.style.backgroundColor = 'white';
  } else {
    document.body.style.backgroundColor = 'gray';
  }
});
document.body.appendChild(button);

document.body.removeChild(button);
document.body.appendChild(button);
button.style.position = 'absolute';
button.style.right = '10px';
button.style.top = '10px';
});
        </script>

    </head>

        </div>
    </body>
</html>
