
<html>

              <title>Extract Domains, Subdomains and IPs from Text</title>
      <script>
document.addEventListener("DOMContentLoaded", function() {

var textBox1 = document.createElement('textarea');
textBox1.id = 'textBox1';
textBox1.rows = 40;
textBox1.cols = 53;
document.body.appendChild(textBox1);

var textBox2 = document.createElement('textarea');
textBox2.id = 'textBox2';
textBox2.rows = 40;
textBox2.cols = 50;
document.body.appendChild(textBox2);

textBox1.value = "Paste the Text with Domains, Subdomains and IPs Here \n\nExample: \n\napi.vulnscope.com 18.219.164.104\nsandbox-landing.vulnscope.com 65.8.205.38,65.8.205.17,65.8.205.74,65.8.205.37\nvulnscope.com 104.21.67.115,172.67.221.210,2606:4700:3031::6815:4373,2606:4700:3035::ac43:ddd2\nssr-landing.vulnscope.com 2606:4700:3031::6815:4373,104.21.67.115,172.67.221.210,2606:4700:3035::ac43:ddd2\nwww.vulnscope.com 172.67.221.210,2606:4700:3035::ac43:ddd2,104.21.67.115,2606:4700:3031::6815:4373\napp.vulnscope.com 108.157.4.17,2600:9000:21ed:c600:10:5d48:6d40:93a1,2600:9000:21ed:b800:10:5d48:6d40:93a1,2600:9000:21ed:f400:10:5d48:6d40:93a1,108.157.4.95,2600:9000:21ed:6600:10:5d48:6d40:93a1,2600:9000:21ed:d000:10:5d48:6d40:93a1,2600:9000:21ed:2000:10:5d48:6d40:93a1,108.157.4.127,108.157.4.81,2600:9000:21ed:a200:10:5d48:6d40:93a1,2600:9000:21ed:e400:10:5d48:6d40:93a1\nsandbox-app.vulnscope.com 65.8.205.91,65.8.205.81,65.8.205.17,65.8.205.53\nsandbox-api.vulnscope.com 3.128.234.145,3.131.130.40\nsandbox-admin.vulnscope.com 2600:9000:21f4:d200:b:5bb:6cc0:93a1,2600:9000:21f4:cc00:b:5bb:6cc0:93a1,2600:9000:21f4:2600:b:5bb:6cc0:93a1,13.227.200.105,13.227.200.36,13.227.200.108,13.227.200.75,2600:9000:21f4:2000:b:5bb:6cc0:93a1,2600:9000:21f4:ce00:b:5bb:6cc0:93a1,2600:9000:21f4:7400:b:5bb:6cc0:93a1,2600:9000:21f4:d800:b:5bb:6cc0:93a1,2600:9000:21f4:a600:b:5bb:6cc0:93a1";
textBox2.value = "Result will go here";


var button = document.createElement('button');
button.innerHTML = 'Extract Subdomains';
document.body.appendChild(button);

button.onclick = function() {
var textBox1 = document.getElementById('textBox1');
var textBox2 = document.getElementById('textBox2');
var text = textBox1.value;
var url = /(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]/g;
var result1 = text.match(url);

  if (result1) {
      textBox2.value = result1.join('\n');    
  } else {
      textBox2.value = 'Domains and Subdomains Not Found :(';
  }
}

// Add a button with the message "Sort and Delete Duplicate".
var buttonclear = document.createElement('button');
buttonclear.innerHTML = 'Sort and Delete Duplicate';
document.body.appendChild(buttonclear);

// Add a Action that Delete duplicate and sort the content of textbox2.
buttonclear.onclick = function() {
  var textBox2 = document.getElementById('textBox2');
  var textBox2Content = textBox2.value;
  var textBox2ContentArray = textBox2Content.split('\n');
  var textBox2ContentArraySorted = textBox2ContentArray.sort();
  var textBox2ContentArraySortedUnique = textBox2ContentArraySorted.filter(function(item, pos) {
    return textBox2ContentArraySorted.indexOf(item) == pos;
  });
  var textBox2ContentArraySortedUniqueString = textBox2ContentArraySortedUnique.join('\n');
  textBox2.value = textBox2ContentArraySortedUniqueString;
}


});

// Darkmode

document.addEventListener("DOMContentLoaded", function() {

var button = document.createElement('button');
button.innerHTML = 'Dark Mode';
button.addEventListener('click', function() {
if (button.innerHTML === 'Dark Mode') {
  button.innerHTML = 'Light Mode';
  textBox1.style.backgroundColor = 'black';
  textBox1.style.color = 'white';
  textBox2.style.backgroundColor = 'black';
  textBox2.style.color = 'white';
} else {
  button.innerHTML = 'Dark Mode';
  textBox1.style.backgroundColor = 'white';
  textBox1.style.color = 'black';
  textBox2.style.backgroundColor = 'white';
  textBox2.style.color = 'black';
}
});
document.body.appendChild(button);

document.body.removeChild(button);
document.body.appendChild(button);
button.style.position = 'absolute';
button.style.right = '10px';
button.style.top = '10px';
});
      </script>
      <style>
        body {
            background-color: #383838;
        }
        </style>

</html>
