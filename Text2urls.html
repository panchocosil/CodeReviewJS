<html>
    <head>
                <title>Extract URLs from Text</title>
        <script>
document.addEventListener("DOMContentLoaded", function() {

var textbox1 = document.createElement('textarea');
textbox1.setAttribute('id', 'textbox1');
document.body.appendChild(textbox1);

var textbox2 = document.createElement('textarea');
textbox2.setAttribute('id', 'textbox2');
document.body.appendChild(textbox2);

var textbox1 = document.getElementById('textbox1');
var textbox2 = document.getElementById('textbox2');
textbox1.style.position = 'absolute';
textbox1.style.left = '0px';
textbox1.style.width = '50%';
textbox1.style.height = '95%';


textbox1.style.fontFamily = 'monospace';
textbox1.style.padding = '10px';
textbox1.style.border = '1px solid #000000';
textbox1.style.borderRadius = '10px';
textbox1.style.boxShadow = '0px 0px 10px #000000';

textbox2.style.position = 'absolute';
textbox2.style.left = '50%';
textbox2.style.width = '50%';
textbox2.style.height = '95%';

textbox2.style.fontFamily = 'monospace';
textbox2.style.padding = '10px';
textbox2.style.border = '1px solid #000000';
textbox2.style.borderRadius = '10px';
textbox2.style.boxShadow = '0px 0px 10px #000000';

textbox1.style.top = '5%';
textbox2.style.top = '5%';

textbox1.value = "Paste the Text with URLs here \n\nExample: \n\nvar textbox1 = document.createElement('textarea');\ntextbox1.id = 'textbox1';\ntextbox1.rows = 10;\ntextbox1.cols = 50;\ndocument.body.appendChild(textbox1);\n\nvar textbox2 = document.createElement('https://adminacess.com/?token=ABC');\ntextbox2.id = 'textbox2';\ntextbox2.rows = 10;\ntextbox2.cols = 50;\ndocument.body.appendChild(textbox2);\n\nvar button = document.createElement('button');\nbutton.innerHTML = 'https://www.example.com/admin/api';\ndocument.body.appendChild(button);\n\nbutton.onclick = function() {\n  var textbox1 = document.getElementById('/admin/superamin');\n  var textbox2 = document.getElementById('textbox2');\n  var text = textbox1";
textbox2.value = "Result will go here";

// add botton to upload file to textbox1.
var uploadButton = document.createElement('button'); // create button
uploadButton.innerHTML = 'upload file'; // set button text
document.body.appendChild(uploadButton); // add button to body


// upload file to textbox1.
uploadButton.onclick = function() {
  var fileInput = document.createElement('input'); // create input
  fileInput.type = 'file'; // set input type
  fileInput.onchange = function() { // set onchange event
    var file = fileInput.files[0]; // get file
    var reader = new FileReader(); // create reader
    reader.onload = function() { // set onload event
      var textbox1 = document.getElementById('textbox1'); // get textbox1
      textbox1.value = reader.result; // set textbox1 value
    }
    reader.readAsText(file); // read file as text
  }
  fileInput.click(); // click input
}

var button = document.createElement('button');
button.innerHTML = 'Extract Urls';
document.body.appendChild(button);

button.onclick = function() {
  var textbox1 = document.getElementById('textbox1');
  var textbox2 = document.getElementById('textbox2');
  var text = textbox1.value;
  var url = /\b(https?|ftp|file):\/\/[-A-Za-z0-9+&@#\/%?=~_|!:,.;]*[-A-Za-z0-9+&@#\/%=~_|]/g;
  var result1 = text.match(url);

    if (result1) {
        textbox2.value = result1.join('\n');    
    } else {
        textbox2.value = 'Links not found :(';
    }
}

// Add a button with the message "Sort and Delete Duplicate".
var buttonclear = document.createElement('button');
buttonclear.innerHTML = 'Sort and Delete Duplicate';
document.body.appendChild(buttonclear);

// Add a Action that Delete duplicate and sort the content of textbox2.
buttonclear.onclick = function() {
  var textbox2 = document.getElementById('textbox2');
  var textbox2Content = textbox2.value;
  var textbox2ContentArray = textbox2Content.split('\n');
  var textbox2ContentArraySorted = textbox2ContentArray.sort();
  var textbox2ContentArraySortedUnique = textbox2ContentArraySorted.filter(function(item, pos) {
    return textbox2ContentArraySorted.indexOf(item) == pos;
  });
  var textbox2ContentArraySortedUniqueString = textbox2ContentArraySortedUnique.join('\n');
  textbox2.value = textbox2ContentArraySortedUniqueString;
}


});
   

// Darkmode

document.addEventListener("DOMContentLoaded", function() {

var button = document.createElement('button');
button.innerHTML = 'Dark Mode';
button.addEventListener('click', function() {
  if (button.innerHTML === 'Dark Mode') {
    button.innerHTML = 'Light Mode';
    textbox1.style.backgroundColor = 'black';
    textbox1.style.color = 'white';
    textbox2.style.backgroundColor = 'black';
    textbox2.style.color = 'white';
  } else {
    button.innerHTML = 'Dark Mode';
    textbox1.style.backgroundColor = 'white';
    textbox1.style.color = 'black';
    textbox2.style.backgroundColor = 'white';
    textbox2.style.color = 'black';
  }
});
document.body.appendChild(button);

document.body.removeChild(button);
document.body.appendChild(button);
button.style.position = 'absolute';
button.style.right = '10px';
button.style.top = '10px';
});
        </script>
        <style>
          body {
              background-color: #383838;
          }
          </style>

    </head>

        </div>
    </body>
</html>
